<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <title>exam</title>
</head>
<body class="bg-light">
    <div class="container">
        <p class="fs-6 mb-4">Card - Costumer Infotmation - Shipping Method - <span class="fw-bold">Payment Method</span></p>
        <div class="row">
            <div class="col-7">
                <div class="p-4 bg-white shadow rounded">
                    <h1 class="fw-bold">Payment information</h1>
                    <form class="mt-4" action="htps://echo.htmlacademy.ru/" method="POST" autocomplete="off">
                        <label class="d-flex flex-column text-secondary fs-6 fw-normal">
                            CARD NUMBER
                            <input class="mt-1" type="password" name="user_pasword" required placeholder="**** **** **** ****" aria-label="user_pasword it">
                        </label>
                        <div class="mt-3 d-flex">
                            <label class="d-flex flex-column w-50 text-secondary fs-6 fw-normal">
                                CARD HOLDER
                                <input class="mt-1" type="text" name="user_name" required placeholder="Michael Jordan" aria-label="user_card">
                            </label>
                            <label class="d-flex flex-column w-25 ms-3 text-secondary fs-6 fw-normal">
                                EXP.DATA
                                <input class="mt-1" type="text" name="user_data" required placeholder="03/19" aria-label="user_data">
                            </label>
                            <label class="d-flex flex-column w-25 ms-3 text-secondary fs-6 fw-normal">
                                CVC
                                <input class="mt-1" type="password" name="user_pasword-two" required placeholder="***">
                            </label>
                        </div>
                    </form>
                </div>
                <div class="p-4 bg-white mt-4 shadow rounded">
                    <h2 class="fw-bold">Billing address</h2>
                    <form class="d-flex flex-column mt-5" action="https://echo.htmlacademy.ru/" autocomplete="of" method="POST">
                        <label class="fw-normal d-flex align-items-center">
                            <input class="me-2" type="radio" name="change_address" required>
                            Same as the shipping address
                        </label>
                        <hr>
                        <label class="fw-normal d-flex align-items-center">
                            <input class="me-2" type="radio" name="change_address" required>
                            Use a different billing address
                        </label>

                    </form>
                </div>
                <div class="d-flex justify-content-between mt-4 mb-5">
                    <p class="text-primary mt-2">Return the shipping method</p>
                    <button class="btn btn-primary" type="submit">Complete order</button>
                </div>
            </div>
            <div class="col-5">
                <div class="bg-white shadow rounded p-3">
                    <div class="d-flex justify-content-between">
                        <div class="d-flex align-items-center">
                            <button type="button" class="bg-white position-relative p-2 rounded border">
                                <img src="./images/photo-1508919801845-fc2ae1bc2a28.jpg" alt="img" width="30" height="30">
                                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary">
                                  2
                                  <span class="visually-hidden">unread messages</span>
                                </span>
                              </button>
                              <p class="mt-3 ms-3">Chocolate bar</p>
                        </div>
                        <p class="mt-3">$2.49</p>
                    </div>
                    <hr>
                    <div>
                        <div class="d-flex justify-content-between">
                            <p class="p-0 m-0">Subtotal</p>
                            <span>$4.98</span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <p class="p-0 m-0">shipping</p>
                            <span>$3.00</span>
                        </div>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <p class="m-0 p-0 fw-bold">Total</p>
                        <span class="fw-bold fs-4">$7.98</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
